<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - DelvingDevelopment</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="simple-container">
      <div class="simple-form">
        <h1 class="simple-title">Sign Up</h1>

        <form class="simple-form-content">
          <div class="simple-input-group">
            <input
              type="text"
              placeholder="Full Name"
              class="simple-input"
              required
            />
          </div>

          <div class="simple-input-group">
            <input
              type="email"
              placeholder="Email"
              class="simple-input"
              required
            />
          </div>

          <div class="simple-input-group">
            <input
              type="password"
              placeholder="Password"
              class="simple-input"
              required
            />
          </div>

          <div class="simple-input-group">
            <input
              type="password"
              placeholder="Confirm Password"
              class="simple-input"
              required
            />
          </div>

          <button type="submit" class="simple-button">Create Account</button>

          <div class="simple-link-group">
            <p>Already have an account? <a href="login.html">Login</a></p>
          </div>
        </form>

        <div class="simple-back-link">
          <a href="index.html">‚Üê Back to Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
