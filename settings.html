<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | DelvingDevelopment</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="simple-container">
      <div class="simple-form">
        <h1 class="simple-title">Settings</h1>

        <form class="simple-form-content">
          <div class="simple-input-group">
            <input
              type="email"
              class="simple-input"
              placeholder="Change Email"
            />
          </div>

          <div class="simple-input-group">
            <input
              type="text"
              class="simple-input"
              placeholder="Change Address"
            />
          </div>

          <div class="simple-input-group">
            <input
              type="password"
              class="simple-input"
              placeholder="New Password"
            />
          </div>

          <div class="simple-input-group">
            <label style="color:#a0a0cc; font-size:14px;">
              <input type="checkbox" /> Enable Dark Theme
            </label>
          </div>

          <button type="button" class="simple-button">
            Save Changes
          </button>
        </form>

        <div class="simple-back-link">
          <a href="profile.html">‚Üê Back to Profile</a>
        </div>
      </div>
    </section>
  </body>
</html>
